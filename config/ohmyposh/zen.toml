[transient_prompt]
template = '<p:red,transparent> Σ </><p:white>: </p:white>'
background = 'transparent'
foreground = 'p:black'
Duration = 0
NameLength = 0

[[blocks]]
type = 'prompt'
alignment = 'left'
newline = true

[[blocks.segments]]
type = 'text'
style = 'plain'
template = "\u2570\u2500\u276f"
background = 'transparent'
foreground = 'p:white'

[secondary_prompt]
template = '<p:green,transparent></><,p:yellow> > </><p:yellow,transparent></> '
background = 'transparent'
foreground = 'p:black'
Text = ''
Duration = 0
NameLength = 0

[palette]
black = '#000000'
blue = '#4B95E9'
green = '#50fa7b'
orange = '#F07623'
red = '#ff0043'
white = '#E0DEF4'
yellow = '#F3AE35'
