version = 2
final_space = true
console_title_template = '{{ .Shell }} in {{ .Folder }}'

[[blocks]]
type = 'prompt'
alignment = 'left'

[[blocks.segments]]
type = 'os'
style = 'diamond'
leading_diamond = ''
#template = ' {{ if .SSHSession }} {{ end }}{{ .UserName }} '
background = 'p:white'
foreground = 'p:black'
Duration = 0
NameLength = 0

[[blocks.segments]]
type = 'path'
style = 'powerline'
powerline_symbol = ''
# template = '  {{ path .Path .Location }} '
template = ' {{.Parent}}{{.Path}} '
background = 'p:red'
foreground = 'p:white'
Duration = 0
NameLength = 0

[blocks.segments.properties]
style = 'folder'

[[blocks.segments]]
type = 'git'
style = 'powerline'
powerline_symbol = ''
foreground_templates = ['{{ if or (.Working.Changed) (.Staging.Changed) }}p:black{{ end }}', '{{ if and (gt .Ahead 0) (gt .Behind 0) }}p:white{{ end }}', '{{ if gt .Ahead 0 }}p:white{{ end }}']
background_templates = ['{{ if or (.Working.Changed) (.Staging.Changed) }}p:yellow{{ end }}', '{{ if and (gt .Ahead 0) (gt .Behind 0) }}p:red{{ end }}', '{{ if gt .Ahead 0 }}#49416D{{ end }}', '{{ if gt .Behind 0 }}#7A306C{{ end }}']
template = ' {{ if .UpstreamURL }}{{ url .UpstreamIcon .UpstreamURL }} {{ end }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }}  {{ .Working.String }}{{ end }}{{ if .Staging.Changed }}  {{ .Staging.String }}{{ end }} '
background = 'p:green'
foreground = 'p:black'
Duration = 0
NameLength = 0

[blocks.segments.properties]
branch_max_length = 25
fetch_status = true
fetch_upstream_icon = true

[[blocks.segments]]
type = 'root'
style = 'powerline'
powerline_symbol = ''
template = '  '
background = 'p:yellow'
foreground = 'p:white'
Duration = 0
NameLength = 0

[blocks.segments.properties]
always_enabled = true

[[blocks]]
type = 'prompt'
alignment = 'right'

[[blocks.segments]]
type = "executiontime"
style = "diamond"
leading_diamond = "\ue0b6"
trailing_diamond = "\ue0b4"
foreground = "p:black"
background = "p:green"
template = " {{ .FormattedMs }} "

[properties]
threshold = 500
style = "austin"
always_enabled = true

