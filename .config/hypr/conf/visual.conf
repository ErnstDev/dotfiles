general {
	layout = dwindle
	gaps_in = 5
	gaps_out = 10

	resize_on_border = false
	border_size = 0
	# col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
	# col.inactive_border = rgba(595959aa)

	# ! Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
	allow_tearing = false
}

decoration {
	rounding = 10
	active_opacity = 1.0
	inactive_opacity = 1.0
	shadow {
		enabled = false
		range = 4
		render_power = 3
		color = rgba(1a1a1aee)
	}

	blur {
		enabled = false
		size = 3
		passes = 1
		vibrancy = 0.1696
	}
}
